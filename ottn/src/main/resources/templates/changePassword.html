<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTN - Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image" th:href="@{/images/WebIcon.png}">
    <link rel="stylesheet" th:href="@{/css/changePassword.css}">
  </head>
  <body>
    <nav class="navbar navbar-dark position-fixed bg-dark justify-content-between">
        <a class="bg-dark text-light btn" th:href="@{/home(id=${id})}">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </a>
      <div class="dropdown">
        <button class="btn" type="button" id="dropdown-btn">
          <img th:src="@{/images/icon-btn.png}"  width="40px" height="40px">
        </button>
        <div class="dropdown-menu bg-dark"  id="dropdown-account">
          <a class="dropdown-item text-light" th:href="@{/info(id=${id})}">Information</a>
          <div class="dropdown-item text-primary">Change Password</div>
          <a class="dropdown-item text-danger" th:href="@{/login}">Log out</a>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="container-fluid">
      <div class="row">
        <div id="workspace" class="d-flex">
            <div class="change-password m-1">
                <form method="post" th:action="@{/changepass(id=${id})}">
                    <div class="form-group">
                        <input type="password" name="oldpass" class="form-control" placeholder="Recent Password" maxlength="30">
                    </div>
                    <div class="form-group">
                        <input type="password" name="newpass" class="form-control" placeholder="New Password" maxlength="30">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmpass" class="form-control" placeholder="Confirm Password" maxlength="30">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Change</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
  </div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/more/changepass.js}"></script>
  </body>
  </html>
